<h3>Upload file</h3>
<div>
  <app-user-dropdown
    [resetIsVisible]="false"
    (userChanged)="onUserChanged($event)"></app-user-dropdown>
</div>
<input type="file" (change)="uploadFile()" [disabled]="!(userId > 0)" #fileInput>
<div class="progress" *ngIf="(progress > 0) && (progress < 100)">
  <div class="progress-bar" [style.width]="progress + '%'">
    <span class="sr-only">{{ progress }}% complete</span>
  </div>
</div>
